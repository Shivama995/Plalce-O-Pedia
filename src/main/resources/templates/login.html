<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
	<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
<meta charset="ISO-8859-1">
<title>Login</title>
<style>
.fixedbody{
height:100vh;
width:100%;
}
</style>
</head>
<body>
<div class="border fixedbody d-flex justify-content-center text-center">

<div class="conatiner col-4 align-self-center rounded p-5" style="background-color:#ebf2fa">
<form  action="#" th:action="@{/checkCompany}" th:object="${userCompany}" method="post">
<div>
<label for="user_id" class="form-label">User Id:</label>
<input type="text" th:field="*{company_Username}" name="company_Username" placeholder="USER" required="required" class="form-control">
</div>
<div class="my-3">
<label for="pass" class="form-label">Password:</label>
<input type="password" th:field="*{company_Password}" name="company_Password" placeholder="PASSWORD" required="required" class="form-control">
</div>
<button class="btn text-white rounded" style="background-color:#0e1c36">Sign in</button>
</form>

 <p style="font-size:12px" th:text="${invaliduser}" class="text-danger mt-3"></p> 
<br>
<p style="font-size:12px">Don't have an account? <a th:href="@{'/createcompany'}">Create new account</a></p>
</div>
</div>
</body>
</html>
